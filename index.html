<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div class="container">
    <div class="cuadroUno">
      <h1 class="cuadroUno__titulo">Your Result</h1>
      <div class="cuadroUno__circulo">
        <div class="cuadroUno__circulo__numeroUno">76</div>
        <div class="cuadroUno__circulo__chiquitos">of 100</div>
      </div>
      <h2 class="cuadroUno__tituloDos">Great</h2>
      <p class="cuadroUno__parrafo"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="cuadroDos">
      <h2>Summary</h2>

      <ul>
        <li>Reaction <br> 80 / 100</li>

        <li>
          Memory <br>
          92 / 100
        </li>

        <li>
          Verbal <br>
          61 / 100
        </li>
        <li>
          Visual <br>
          72 / 100
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

</body>

</html>
