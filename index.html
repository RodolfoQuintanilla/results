<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div class="container">
    <div class="cuadroUno">
      <h1 class="cuadroUno__titulo">Your Result</h1>
      <div class="cuadroUno__circulo">
        <div class="cuadroUno__circulo__numeroUno">76</div>
        <span class="cuadroUno__circulo__chiquitos">of 100</span>
      </div>
      <h2 class="cuadroUno__tituloDos">Great</h2>
      <p class="cuadroUno__parrafo"> You scored higher than 65% of <br> the people who have <br> taken these tests.</p>
    </div>


    <div class="cuadroDos">
      <h2 class="cuadroDos__tituloUno">Summary</h2>

      <ul>
        <li class="cuadroDos__textos">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <div> Reaction </div>
          <div class="cuadroDos__r">80/100</div>
        </li>

        <li class="cuadroDos__textos2">

          <img class="img__r" src="assets/images/icon-memory.svg" alt="">
          <div>Memory</div>
          <div class="cuadroDos__r">92 / 100</div>

        </li>

        <li class="cuadroDos__textos3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div>Verbal </div>
          <div class="cuadroDos__r">61 / 100</div>
        </li>
        <li class="cuadroDos__textos4">
          <img src="assets/images/icon-visual.svg" alt="">
          <div>Visual</div>
          <div class="cuadroDos__r">72 / 100</div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
